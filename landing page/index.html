<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav>
    <div class="containerNav">
        <div class="menuIzquierda">
            <h3>PRODUCTS</h3>
            <h3>RESOURCES</h3>
        </div>
        <div class="logo">
            <img src="img/due-logo.png" alt="Logo de la Empresa">
        </div>
        <div class="menuDerecha">
            <h3>LOGIN</h3>
            <div class="freeSignUp">
                <h3>FREE SIGNUP</h3>
            </div>
            <div class="buscador">
                <div class="logoBuscador"><i class="fa fa-search" aria-hidden="true"></i></div>
            </div>
        </div>
    </div>
</nav>
<main>
    <div class="containerMain">
        <h1>Payment Made Awesome</h1>
        <h2>Due provides seamless payment solutions for businesses of all sizes.</h2>
        <div class="signFree"><h2>GET PAID FOR FREE</h2></div>
    </div>
</main>
    
<footer>
    <div class="containerFooter">
        <div class="partners">
            <img src="img/partners-cnn.png" alt="Logo CNN" class="cnn">
            <img src="img/partners-foxnews.png" alt="Logo Fox" class="fox">
            <img src="img/partners-thumb-04.png" alt="Logo Tech Crunch" class="tech">
            <img src="img/parners-mashable.png" alt="Logo Mashable" class="mashable">
        </div>
    </div>
</footer>

</body>
</html>
